<!DOCTYPE html>
<html class="signHtml">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>회원가입 폼</title>

  <!-- Bootstrap core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../css/common.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body class="signBody">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="../../image/lettering-bright.png"></a>
      <!-- small display : menu button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- normal display : navigation list -->
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">매장찾기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">자랑하기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">커뮤니티</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">고객센터</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">회원가입</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- /.Navigation -->

  <!-- Page Content -->
  <!-- ================================여기 부분부터 내용이 달라집니다.================================ -->
  <div id="joinForm-center" class="container">
    <div class="row">
      <div class="col-md-12 order-md-2">

        <div class="mb-3 text-center"><img class="signinLogo mb-6 " src="../../image/lettering-dark.png" alt="Logo"
            width="200"></div>
        <form id="form-bottom" class="center-block form-signin">
          <div class="row">

            <div id="div-center" class="col-md-4 mb-3">
              <label for="userId">아이디</label>
              <input type="text" class="form-control" id="userId" placeholder="아이디를 입력해 주세요." value="" required autofocus>
              <!-- <p class="txtDanger txtDanger dangerIdOk text-left">사용가능한 아이디입니다.</p> -->
            </div>
            <div id="div-center" class="col-md-4 mb-3">
              <button id="btn-joinForm" class="btn btn-primary btn-block col-md-4 btn-sm" type="button" aria-required="true">중복확인</button>
              <div class="invalid-feedback">
                아이디를 입력해 주세요.
              </div>
            </div>

          </div>

          <div class="row">
            <div id="div-center" class="col-md-4 mb-3">
              <label for="userPassword">비밀번호</label>
              <input type="password" class="form-control" id="userPassword" placeholder="비밀번호를 입력해 주세요." required>
              <!-- <p class="txtDanger txtDanger dangerPwReNo text-left">비밀번호가 일치하지 않습니다.</p> -->
              <div class="invalid-feedback">
                비밀번호를 입력해 주세요.
              </div>
            </div>
          </div>

          <div class="row">
            <div id="div-center" class="col-md-4 mb-3">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" placeholder="이름을 입력해 주세요." required>
              <!-- <p class="txtDanger txtDanger dangerNameNo text-left">필수 정보입니다.</p> -->
              <div class="invalid-feedback">
                이름을 입력해 주세요.
              </div>
            </div>
          </div>

          <div class="row">
            <div id="div-center" class="col-md-4 mb-3">
              <label for="userHp">핸드폰 번호</label>
              <input type="tel" class="form-control" id="userHp" placeholder="핸드폰 번호를 입력해 주세요." required>
              <!-- <p class="txtDanger txtDanger dangerNameNo text-left">필수 정보입니다.</p> -->
              <div class="invalid-feedback">
                핸드폰 번호를 입력해 주세요.
              </div>
            </div>
          </div>

          <div class="checkbox" id="join-checkbox">
            <label>
              <input type="checkbox" value=y required>&nbsp&nbsp&nbsp약관에 동의해 주세요.
            </label>
          </div>

          <hr class="mb-4">

          <div class="form-row text-center">
            <div class="col-12">
              <button id="btn-submit" class="btn btn-primary col-md-2" type="submit">회원가입</button>
            </div>
          </div>

        </form>
      </div>

    </div>

  </div>
  <!-- //Page Content -->
  <!-- ================================여기까지가 내용이 바뀌는 부분입니다.================================ -->

  <!-- Bootstrap core JavaScript -->
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
