      <!-- normal display : navigation list -->

  <!-- Page Content -->
  <div class="container text-center">
    <form class="form-signin">
      <!-- Title -->
      <img class="signinLogo mb-5" src="../../image/lettering-dark.png" alt="" width="200">
      <!-- <h1 class="h3 mb-3 font-weight-normal">회원가입</h1> -->
      <input type="id" id="" class="form-control" placeholder="아이디" required autofocus>
      <!-- <p class="txtDanger txtDanger dangerIdRule text-left">5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.</p> -->
      <!-- <p class="txtDanger txtDanger dangerIdNo text-left">중복된 아이디입니다.</p> -->
      <p class="txtDanger txtDanger dangerIdOk text-left">사용가능한 아이디입니다.</p>
      <input type="password" id="" class="form-control" placeholder="패스워드" required>
      <p class="txtDanger txtDanger dangerPwRule text-left">8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.</p>
      <input type="password" id="" class="form-control" placeholder="패스워드 확인" required>
      <p class="txtDanger txtDanger dangerPwReNo text-left">비밀번호가 일치하지 않습니다.</p>
      <input type="text" id="" class="form-control" placeholder="이름" required>
      <p class="txtDanger txtDanger dangerNameNo text-left">필수 정보입니다.</p>
      <input type="text" id="" class="form-control" placeholder="휴대폰 번호" required>
      <p class="txtDanger txtDanger dangerPhoneNo text-left">필수 정보입니다.</p>
      <input type="email" id="" class="form-control" placeholder="이메일" required>
      <p class="txtDanger txtDanger dangerEmailNo text-left">필수 정보입니다.</p>

      
      <p class="mt-5 mb-3 text-muted">PENTAGRAM &copy; 2020</p>
    </form>
